<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Predictions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--tg-theme-text-color, #000000);
        }

        .section {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000000);
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .option-btn {
            padding: 15px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            color: var(--tg-theme-text-color, #000000);
        }

        .option-btn:hover {
            transform: translateY(-2px);
        }

        .option-btn.selected {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .predict-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .predict-btn:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(51, 144, 236, 0.3);
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            margin-top: 20px;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-details {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 20px;
        }

        .play-again-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--tg-theme-button-color, #3390ec);
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-again-btn:hover {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .spinner {
            border: 3px solid var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Crypto Predictions</h1>
        
        <div id="gameScreen">
            <div class="section">
                <div class="section-title">üìä –í—ã–±–µ—Ä–∏—Ç–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–Ω—É—é –ø–∞—Ä—É</div>
                <div class="options" id="pairOptions">
                    <button class="option-btn" data-pair="BTC/USDT">BTC/USDT</button>
                    <button class="option-btn" data-pair="ETH/USDT">ETH/USDT</button>
                    <button class="option-btn" data-pair="BNB/USDT">BNB/USDT</button>
                    <button class="option-btn" data-pair="SOL/USDT">SOL/USDT</button>
                    <button class="option-btn" data-pair="XRP/USDT">XRP/USDT</button>
                    <button class="option-btn" data-pair="ADA/USDT">ADA/USDT</button>
                </div>
            </div>

            <div class="section">
                <div class="section-title">‚è∞ –í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º–µ–Ω–Ω–æ–π –∏–Ω—Ç–µ—Ä–≤–∞–ª</div>
                <div class="options" id="timeOptions">
                    <button class="option-btn" data-time="10s">10 —Å–µ–∫—É–Ω–¥</button>
                    <button class="option-btn" data-time="30s">30 —Å–µ–∫—É–Ω–¥</button>
                    <button class="option-btn" data-time="1m">1 –º–∏–Ω—É—Ç–∞</button>
                    <button class="option-btn" data-time="3m">3 –º–∏–Ω—É—Ç—ã</button>
                    <button class="option-btn" data-time="5m">5 –º–∏–Ω—É—Ç</button>
                </div>
            </div>

            <button class="predict-btn" id="predictBtn" disabled>
                üîÆ –ü–æ–ª—É—á–∏—Ç—å –ø—Ä–æ–≥–Ω–æ–∑ –æ—Ç –±–æ—Ç–∞
            </button>
        </div>

        <div class="result" id="resultScreen">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-text" id="resultText"></div>
            <div class="result-details" id="resultDetails"></div>
            <button class="play-again-btn" id="playAgainBtn">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
        let selectedPair = null;
        let selectedTime = null;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –ø–∞—Ä—ã
        document.querySelectorAll('#pairOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#pairOptions .option-btn').forEach(b => 
                    b.classList.remove('selected'));
                this.classList.add('selected');
                selectedPair = this.dataset.pair;
                checkSelection();
            });
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –≤—Ä–µ–º–µ–Ω–∏
        document.querySelectorAll('#timeOptions .option-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('#timeOptions .option-btn').forEach(b => 
                    b.classList.remove('selected'));
                this.classList.add('selected');
                selectedTime = this.dataset.time;
                checkSelection();
            });
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã–±–æ—Ä–∞ –∏ –∞–∫—Ç–∏–≤–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
        function checkSelection() {
            const predictBtn = document.getElementById('predictBtn');
            if (selectedPair && selectedTime) {
                predictBtn.disabled = false;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø—Ä–æ–≥–Ω–æ–∑–∞
        document.getElementById('predictBtn').addEventListener('click', function() {
            makePrediction();
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–≥–Ω–æ–∑–∞
        function makePrediction() {
            const gameScreen = document.getElementById('gameScreen');
            const resultScreen = document.getElementById('resultScreen');
            
            // –°–∫—Ä—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω –∏–≥—Ä—ã
            gameScreen.style.display = 'none';
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            resultScreen.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ë–æ—Ç –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Ä—ã–Ω–æ–∫...</p>
                </div>
            `;
            resultScreen.classList.add('show');

            // –ò–º–∏—Ç–∞—Ü–∏—è –∞–Ω–∞–ª–∏–∑–∞ (2 —Å–µ–∫—É–Ω–¥—ã)
            setTimeout(() => {
                showResult();
            }, 2000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult() {
            const resultScreen = document.getElementById('resultScreen');
            
            // –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            const prediction = Math.random() > 0.5 ? 'up' : 'down';
            const icon = prediction === 'up' ? 'üìà' : 'üìâ';
            const direction = prediction === 'up' ? '–í–í–ï–†–• ‚¨ÜÔ∏è' : '–í–ù–ò–ó ‚¨áÔ∏è';
            const color = prediction === 'up' ? '#10b981' : '#ef4444';

            const timeNames = {
                '10s': '10 —Å–µ–∫—É–Ω–¥',
                '30s': '30 —Å–µ–∫—É–Ω–¥',
                '1m': '1 –º–∏–Ω—É—Ç—É',
                '3m': '3 –º–∏–Ω—É—Ç—ã',
                '5m': '5 –º–∏–Ω—É—Ç'
            };

            resultScreen.innerHTML = `
                <div class="result-icon">${icon}</div>
                <div class="result-text" style="color: ${color}">
                    –ü—Ä–æ–≥–Ω–æ–∑: —Ü–µ–Ω–∞ –ø–æ–π–¥–µ—Ç ${direction}
                </div>
                <div class="result-details">
                    –ü–∞—Ä–∞: <strong>${selectedPair}</strong><br>
                    –ò–Ω—Ç–µ—Ä–≤–∞–ª: <strong>${timeNames[selectedTime]}</strong>
                </div>
                <button class="play-again-btn" id="playAgainBtn">üîÑ –ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
            `;

            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –ø–æ–∫–∞–∑–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞"
            document.getElementById('playAgainBtn').addEventListener('click', function() {
                resetGame();
            });

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
            try {
                tg.sendData(JSON.stringify({
                    pair: selectedPair,
                    timeframe: selectedTime,
                    prediction: prediction
                }));
            } catch (e) {
                console.log('Could not send data to bot:', e);
            }
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            const gameScreen = document.getElementById('gameScreen');
            const resultScreen = document.getElementById('resultScreen');
            
            resultScreen.classList.remove('show');
            resultScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // –°–±—Ä–æ—Å –≤—ã–±–æ—Ä–∞
            document.querySelectorAll('.option-btn').forEach(btn => 
                btn.classList.remove('selected'));
            selectedPair = null;
            selectedTime = null;
            document.getElementById('predictBtn').disabled = true;

            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ç–µ–º—ã Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';
    </script>
</body>
</html>
